<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap y fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div id="sidebar" class="sidebar p-3">
    <h5 class="mb-4"><i class="fas fa-folder me-2"></i><span class="menu-text">Men√∫</span></h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="/" title="Inicio">
          <i class="fas fa-home"></i> <span class="menu-text">Inicio</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/" title="Subir Archivo">
          <i class="fas fa-upload"></i> <span class="menu-text">Subir Archivo</span>
        </a>
      </li>
    </ul>
  </div>

  <div id="content">
    <nav class="navbar navbar-light bg-white shadow-sm px-3 d-flex align-items-center">
      <button class="btn btn-outline-secondary me-3" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <h5 class="mb-0">{% block header %}Dashboard{% endblock %}</h5>
    </nav>

    <div class="container-fluid py-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
